{% extends "base.html"%}
{% block title%}Share Page{% endblock%}
{% block content%}
        <div class = "section">
            <h2>Now that you've found your trip...<br>let other adventurers know!</h2>
            <div class = "sub-section">
                <div class="option-container">
                    <div class = "option">
                        <h3>Rate</h3>
                        <img src="{{ url_for('static', filename='images/IMG_9606.PNG') }}" alt="Rate">
                        <a href="{{ url_for('main.rate_page') }}" class="btn">Go Now!</a>
                    </div>
                    <div class = "option">
                        <h3>Share</h3>
                        <img src="{{ url_for('static', filename='images/IMG_9605.PNG') }}" alt="Share">
                        <a href="{{ url_for('main.share_blog') }}" class="btn">Go Now!</a>
                    </div>
                    <div class = "option">
                        <h3>Other Trips</h3>
                        <img src="{{ url_for('static', filename='images/IMG_9604.PNG') }}" alt="Other Trips">
                        <a href="{{ url_for('main.other_trips') }}" class="btn">Go Now!</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

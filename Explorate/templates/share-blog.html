{% extends "base.html"%}
{% block title%}Rate Page{% endblock%}
{% block content%}
    <body>
        <div class = "section">
            <h2>Share with the world!</h2>
            <div class = "post-container">
                <img src="{{ url_for('static', filename='images/explorer.png') }}"  alt="post image"> <!--will be replaced with actual post image code-->
                    <div class="post-details">
                        <h3>Created by: [username]<br>State:<br>Category:<br>Rating:</h3>
                        <a href="rate-page.html" class="btn">Rate trip!</a>
                    </div>
            </div>
            <h3>Tell others what you think!</h3>
            <textarea rows="8" cols="50" placeholder="Share your thoughts..."></textarea>
            <div class="btn">Post Now!</div>
        </div>
    </body>
{% endblock %}

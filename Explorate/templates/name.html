{% extends "base.html"%}
{% block title%}DataEntry{% endblock%}
{% block content%}
<div class="flex items-center justify-center min-h-screen" >
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold mb-4">Add Friend and Adventure</h1>
    <form id="friend-adventure-form" class="space-y-4 mb-6">
      <div>
        <label for="frd_username" class="block font-medium mb-1">Friend's Username</label>
        <input type="text" id="frd_username" name="frd_username" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label for="adv_name" class="block font-medium mb-1">Adventure Name</label>
        <input type="text" id="adv_name" name="adv_name" class="w-full border rounded px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Submit
      </button>
    </form>

    <h2 class="text-lg font-semibold mb-2">Your Friends and the Adventures you shared:</h2>
    <ul id="friends-adventures-list" class="list-disc list-inside text-gray-700"></ul>
  </div>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
